<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="container">
            <h1>Password Generator</h1>
            <!-- DISPLAY CONTAINER-->
            <div class="display-container">
                <input readonly type="text" placeholder="Password" data-input-Password>
                <button class="copy-btn">
                    <span class="tooltip">copied</span>
                    <img src="copy.svg" alt="copy" width="23" height="23">
                </button>
            </div>

            <!-- INPUT CONTAINER-->
            <div class="input-container">
                <div class="pass-length-group">
                    <p>Password Length</p>
                    <p data-password-Length>10</p>
                </div>
                <div class="slider">
                    <input type="range" min="1" max="20" name="" data-input-Slider>
                </div>
                <div class="check">
                    <div>
                        <input type="checkbox" name="" id="Uppercase" data-Uppercase-check>
                        <label for="Uppercase">Include Uppercase Letters</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="Lowercase" data-Lowercase-check>
                        <label for="Lowercase">Include Lowercase Letters</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="Numbers" data-Numbers-check>
                        <label for="Numbers">Include Numbers</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="Symbols" data-Symbols-check>
                        <label for="Symbols">Include Symbols</label>
                    </div>
                </div>

                <div class="strength-group">
                    <p>strength</p>
                    <div data-strength-Indicator></div>
                </div>

                <button class="generateButton">Generate Password</button>
            </div>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
